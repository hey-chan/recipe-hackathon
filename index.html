<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href='./style.css'>
    <title>Food Hack</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="col-3 bg-warning position-sticky">
        <div class="search my-5">
          <form id="recipe-search" class="d-flex">
            <input
              id="search-bar"
              class="form-control me-2"
              type="search"
              placeholder="Search Recipes"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary ml-2"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>

        <div class="meal-type mb-4">
          <p>View dishes by meal time/type:</p>
          <select class="form-control" id="meal-time">
            <option value="1">Breakfast</option>
            <option value="2">Lunch</option>
            <option value="3">Dinner</option>
            <option value="4">Snack</option>
            <option value="5">Tea</option>
          </select>
        </div>
        <!-- close meal type -->

        <div class="cuisine-type">
          <p>View dishes by cuisine:</p>
          <select class="form-control" id="meal-time">
            <option value="1">American</option>
            <option value="2">Asian</option>
            <option value="3">English</option>
            <option value="4">Carribean</option>
            <option value="5">Chinese</option>
            <option value="6">European</option>
            <option value="7">French</option>
            <option value="8">Indian</option>
            <option value="9">Italian</option>
            <option value="10">Japanese</option>
            <option value="11">Mediterranean</option>
            <option value="12">Mexican</option>
            <option value="13">Middle Eastern</option>
            <option value="14">South American</option>
          </select>
        </div>
        <!-- close cuisine-type -->

        <div class="diet-types">
          <h5 class="mt-4 mb-3">Diet types</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check1"
            />
            <label class="form-check-label mb-2" for="check1">
              Dairy-free
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check2"
            />
            <label class="form-check-label mb-2" for="check2"> Halal </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check3"
            />
            <label class="form-check-label mb-2" for="check3"> Nut-free </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check4"
            />
            <label class="form-check-label mb-2" for="check4"> Vegan </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check5"
            />
            <label class="form-check-label mb-2" for="check5">
              Vegetarian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check6"
            />
            <label class="form-check-label mb-2" for="check6">
              Wheat-free
            </label>
          </div>
          <button class="btn btn-primary ml-2 mb-5 mt-2" type="submit" >Search</button>
        </div>
      </div>

      <!-- MAIN SECTION -->
      <div id="main-section" class="col-15 container container-fluid">
        <section>
          <div class="meal-result">
            <h2 class="title ml-5 mt-4 mb-4">Your Search Results:</h2>
            <div id="meal" class="row row-cols-md-2 mx-5"></div>
          </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
