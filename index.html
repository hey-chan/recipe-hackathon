<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'
      integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l'
      crossorigin='anonymous'
    />
    <title>Food Hacks</title>
  </head>
  <body>
    <div class='container container-fluid d-flex'>
      <div id='sidebar' class='col-4'>
        <div class='search'>
          <form id='recipe-search' class='d-flex'>
            <input
              id='search-bar'
              class='form-control me-2'
              type='search'
              placeholder='Search Recipes'
              aria-label='Search'
            />
            <button class='btn btn-outline-success' type='submit'>Search</button>
          </form>
        </div>
        <br>
        <div class='meal-type mb-4'>
          <div class='dropdown'>
            <h5>Meal types</h5>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href='#'>Breakfast</a>
              <a class="dropdown-item" href='#'>Lunch</a>
              <a class="dropdown-item" href='#'>Dinner</a>
              <a class="dropdown-item" href='#'>Snack</a>
              <a class="dropdown-item" href='#'>Tea</a>
            </div>
          </div>  <!-- close dropdown -->
        </div>  <!-- close meal type -->
   
        <div class='cuisine-type mb-4'>
          <h5>Cuisines</h5>
          <div class='dropdown'>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href='#'>American</a>
              <a class="dropdown-item" href='#'>Asian</a>
              <a class="dropdown-item" href='#'>British</a>
              <a class="dropdown-item" href='#'>Carribean</a>
              <a class="dropdown-item" href='#'>European (Central)</a>
              <a class="dropdown-item" href='#'>Chinese</a>
              <a class="dropdown-item" href='#'>European (Eastern)</a>
              <a class="dropdown-item" href='#'>French</a>
              <a class="dropdown-item" href='#'>Indian</a>
              <a class="dropdown-item" href='#'>Italian</a>
              <a class="dropdown-item" href='#'>Japanese</a>
              <a class="dropdown-item" href='#'>Mediterranean</a>
              <a class="dropdown-item" href='#'>Mexican</a>
              <a class="dropdown-item" href='#'>Middle Eastern</a>
              <a class="dropdown-item" href='#'>South American</a>
              <a class="dropdown-item" href='#'>South East Asian</a>
            </div>
          </div> <!-- close dropdown -->
        </div> <!-- close cuisine type -->        
        <!-- MATT CODE DOWN BELOW -->
      
        <h5>Diet types</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Vegetarian
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Vegan
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Nut free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Dairy free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Wheat free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Halal friendly
          </label>
        </div>
      </div>

      <!--  ======================================================================
                                    MAIN SECTION
            ======================================================================
      -->
      <div id='main-section' class='col-15 container container-fluid'>
        <p> this is main section</p>
      </div>
    </div>
  </body>
  <script src='./script.js'></script>
</html>
