<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href='./style.css'>
    <title>Food Hack</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Food Hack</a>
      </div>
    </nav>
    <div class="container container-fluid d-flex">
      <div id="sidebar" class="col-4">
        <div class="search">
          <form id="recipe-search" class="d-flex">
            <input
              id="search-bar"
              class="form-control me-2"
              type="search"
              placeholder="Search Recipes"
              aria-label="Search"
            />
            <button
              class="btn btn-primary ml-2"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>

        <form id='recipe-filter'>
          <div class="meal-type mb-4">
            <label>Meal type:</label>
            <select class="form-control" id="meal-time">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Snack">Snack</option>
              <option value="Teatime">Tea</option>
            </select>
          </div>
          <!-- close meal type -->

          <div class="cuisine-type">
            <label>Cuisine type:</label>
            <select class="form-control" id="cuisine-type">
              <option value="American">American</option>
              <option value="Asian">Asian</option>
              <option value="British">English</option>
              <option value="Carribean">Carribean</option>
              <option value="Central European">Central European</option>
              <option value="Chinese">Chinese</option>
              <option value="Eastern European">Eastern European</option>
              <option value="French">French</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="South American">South American</option>
            </select>
          </div>
          <!-- close cuisine-type -->

          <div class="diet-types">
            <h4 class="mt-4 mb-3">Dietary Requirements</h4>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="dairy-free"
                id="check1"
              />
              <label class="form-check-label mb-2" for="check1">
                Dairy-free
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="gluten-free"
                id="check2"
              />
              <label class="form-check-label mb-2" for="check2"> Gluten-free </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="pork-free"
                id="check3"
              />
              <label class="form-check-label mb-2" for="check3"> Halal </label>
            </div>
            
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="keto-friendly"
                id="check4"
              />
              <label class="form-check-label mb-2" for="check4"> Keto </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="tree-nut-free"
                id="check5"
              />
              <label class="form-check-label mb-2" for="check5"> Nut-free </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="vegan"
                id="check6"
              />
              <label class="form-check-label mb-2" for="check6"> Vegan </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="vegetarian"
                id="check7"
              />
              <label class="form-check-label mb-2" for="check7">
                Vegetarian
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="wheat-free"
                id="check8"
              />
              <label class="form-check-label mb-2" for="check8">
                Wheat-free
              </label>
            </div>
          </div> <!-- close diet-types -->
          <button type="submit" id='find-recipes' class="btn btn-info mt-3 px-5 py-2 mb-5">
            Find Recipes
          </button>
        </form>
      </div>



<!--  
  ======================================================================
                              MAIN SECTION
  ======================================================================
-->
      <div id="main-section" class="col-15 container container-fluid">
        <section>
          <div class="meal-result">
            <h2 class="title mt-4 ml-3">Your Search Results:</h2>
            <div id="meal" class="row row-cols-md-2 mx-5">
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
